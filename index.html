<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’˜</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    color: rgba(255,255,255,0.8);
    animation: floatUp linear infinite;
}
@keyframes floatUp {
    to { transform: translateY(-110vh); opacity: 0; }
}

/* Center card */
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 350px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    z-index: 5;
}

h1 {
    color: #ff4d6d;
}

#attemptText {
    color: #ff4d6d;
    min-height: 22px;
    margin-bottom: 6px;
}

/* Reaction image */
#reactionImg {
    width: 100%;
    border-radius: 15px;
    margin: 10px 0;
    display: none;
}

/* Buttons */
button {
    padding: 12px 22px;
    border-radius: 25px;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

/* NO button */
#noBtn {
    background: #999;
    color: white;
    position: fixed;           /* critical */
    z-index: 50;
    transition: left 0.5s ease, top 0.5s ease;
}

/* Final screen */
#loveBox {
    display: none;
}
</style>
</head>

<body>

<script>
/* Hearts animation */
function createHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "â¤";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = Math.random() * 20 + 15 + "px";
    h.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
}
setInterval(createHeart, 300);
</script>

<div class="container" id="questionBox">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <div id="attemptText"></div>
    <img id="reactionImg" src="">
    <button id="yesBtn">Yes ğŸ˜</button>
</div>

<button id="noBtn">No ğŸ™ƒ</button>

<div class="container" id="loveBox">
    <h1>Thank you bby ğŸ’•<br>Love you ğŸ˜˜</h1>
    <img src="https://media.giphy.com/media/l0MYyDa8S9ghzNebm/giphy.gif"
         style="display:block;width:100%;border-radius:15px;">
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const img = document.getElementById("reactionImg");
const attemptText = document.getElementById("attemptText");
const questionBox = document.getElementById("questionBox");
const loveBox = document.getElementById("loveBox");

/* IMAGE ORDER â€” FINAL */
const images = [
    "please1.jpg",   // 1ï¸âƒ£ crying baby
    "please2.jpg",   // 2ï¸âƒ£
    "please3.jpg",   // 3ï¸âƒ£
    "please4.jpg"    // 4ï¸âƒ£ old first image
];

let attempts = 0;
const maxAttempts = 4;

/* Place NO next to YES initially */
function placeNoNearYes() {
    const yesRect = yesBtn.getBoundingClientRect();
    noBtn.style.left = yesRect.right + 10 + "px";
    noBtn.style.top = yesRect.top + "px";
}
placeNoNearYes();

/* Move NO smoothly but keep it visible */
function moveNo() {
    if (attempts >= maxAttempts) return;

    img.src = images[attempts];
    img.style.display = "block";

    attempts++;
    attemptText.textContent = `Attempt ${attempts}/${maxAttempts} ğŸ˜ˆ`;

    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    if (attempts === maxAttempts) {
        setTimeout(() => {
            noBtn.remove();
            attemptText.textContent = "Okayâ€¦ last chance ğŸ˜Œ";
        }, 600);
    }
}

noBtn.addEventListener("click", moveNo);
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.addEventListener("click", () => {
    questionBox.style.display = "none";
    noBtn.style.display = "none";
    loveBox.style.display = "block";
});
</script>

</body>

</html>
